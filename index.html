<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <picture class="image">
          <img src="images/image-equilibrium.jpg" alt="avatar">
          <div class="view">
            <img src="images/icon-view.svg" alt="view">
          </div>
        </picture>
        <section class="data">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li><img src="images/icon-ethereum.svg" alt="etherum">&nbsp;&nbsp;0.041 ETH</li>
            <li><img src="images/icon-clock.svg" alt="clock">&nbsp;&nbsp;3 days left</li>
          </ul>
          <article class="creator">
            <img class="avatar"src="images/image-avatar.png" alt="avatar">&nbsp; &nbsp;<p>Creation of <span>Jules Wyvern</span></p>
          </article>
       </section>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JAYSONRK">JAYSONRK</a>.
      </div>
    </main>
  </body>
</html>
